<div class="row">
  <div class="col-sm-6" *ngFor="let filter of filters">
    <div class="form-group">
      <nb-checkbox [(ngModel)]="filter.enbale" status="success" class="col-sm-3">启用[{{filter.title}}]过滤</nb-checkbox>
      <span [ngSwitch]="filter.type">
        <p *ngSwitchCase="'string'">
          <input type="text" class="form-control" nbInput [(ngModel)]="filter.value" [placeholder]="filter.title">
        </p>
        <p *ngSwitchCase="'boolean'">
          <nb-checkbox [(ngModel)]="filter.value" status="success" class="form-control">
          </nb-checkbox>
        </p>
        <p *ngSwitchDefault>
          无对应控件类型
        </p>
      </span>
    </div>
  </div>
</div>
