<nz-row nzGutter="8">
  <nz-col [nzSpan]="6" [nzPush]="9">
    <nz-card nzTitle="通过邮箱重置密码">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixMail">
              <input type="text" nz-input formControlName="email" placeholder="请输入邮箱...">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">
              邮箱格式无效
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button style=" width: 100%;" [nzType]="'primary'">发送验证邮件</button>
            <div class="forgot-tip">我们会向您注册的邮箱发送一封验证邮件，请通过邮件中的链接完成剩余操作。</div>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>

  </nz-col>
</nz-row>


<ng-template #prefixMail><i nz-icon type="mail"></i></ng-template>
