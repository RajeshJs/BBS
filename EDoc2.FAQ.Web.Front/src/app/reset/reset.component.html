<nz-row nzGutter="8">
  <nz-col [nzSpan]="6" [nzPush]="9">
    <nz-card nzTitle="重置密码">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixLock">
              <input type="password" nz-input formControlName="password" placeholder="请输入密码...">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
              <ng-container *ngIf="validateForm.get('password').hasError('required')">
                密码必填
              </ng-container>
              <ng-container *ngIf="passwordForm.get('password').hasError('minlength')">
                长度必须为 6 - 20 个字符
              </ng-container>
              <ng-container *ngIf="passwordForm.get('password').hasError('maxlength')">
                长度必须为 6 - 20 个字符
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <nz-input-group [nzPrefix]="prefixLock">
              <input type="password" nz-input formControlName="checkPassword" placeholder="请再次输入密码...">
            </nz-input-group>
            <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty && validateForm.get('checkPassword').errors">
              <ng-container *ngIf="validateForm.get('checkPassword').hasError('required')">
                确认密码必填
              </ng-container>
              <ng-container *ngIf="validateForm.get('checkPassword').hasError('confirm')">
                两次输入的密码不一致
              </ng-container>
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row style="margin-bottom:8px;">
          <nz-form-control>
            <button nz-button style="width: 100%;" nzType="primary">提交</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>

  </nz-col>
</nz-row>

<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
